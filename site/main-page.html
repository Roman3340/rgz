<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АО "РЕАЛИСТ БАНК" - услуги банка для среднего и малого бизнеса</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon/favicon-16x16.png">
    <link rel="icon" href="../favicon/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap">
    <script>
        function showMenu(button) {
            button.querySelector('.dropdown').style.maxHeight = '200px';
            button.querySelector('.dropdown').style.opacity = '1';
        }

        function hideMenu(button) {
            button.querySelector('.dropdown').style.maxHeight = '0';
            button.querySelector('.dropdown').style.opacity = '0';
        }
        // Функция для перенаправления на страницу новостей
        function redirectToNewsPage() {
            window.location.href = "news.html";
        }
        function redirectToCalcPage() {
            window.location.href = "calc.html";
        }
        function redirectToContactsPage() {
            window.location.href = 'contacts.html'
        }
        function redirectToVideosPage() {
            window.location.href = 'videos.html'
        }
    </script>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Добавляем для вертикального выравнивания */
            width: 100%;
            margin-left: 0%;
            margin-right: 0%;
            margin-bottom: 0%;
            margin-top: 10%;
            
        }

        .img {
            width: 60%;
            height: 70%;
            position: relative; /* Добавляем позиционирование для абсолютных элементов */
        }

        .mainpagelogo_arm,
        .mainpagelogo_planet,
        .mainpagelogo_coin1,
        .mainpagelogo_coin2,
        .mainpagelogo_coin3 {
            position: absolute;
        }

        .mainpagelogo_arm {
            margin-top: 26%;
            left: 0%;
            width: 80%;
        }

        .mainpagelogo_planet {
            margin-top: 2%;
            margin-left: 48%;
            width: 27%;
            animation: flyUpDownSlow 4s infinite ease-in-out alternate;
        }

        .mainpagelogo_coin1 {
            margin-top: 1%;
            margin-left: 75%;
            width: 10%;
            animation: flyUpDownFast 5s infinite ease-in-out alternate;
        }

        .mainpagelogo_coin2 {
            margin-top: 22%;
            margin-left: 75%;
            width: 10%;
            animation: flyUpDownFast 3s infinite ease-in-out alternate;
        }

        .mainpagelogo_coin3 {
            margin-top: 1%;
            margin-left: 37%;
            width: 10%;
            animation: flyUpDownFast 3s infinite ease-in-out alternate;
        }

        .text-container {
            font-family: 'Rubik', sans-serif;
            color: #1D4E9E;
            width: 40%; /* Устанавливаем ширину текстового блока */
            position: absolute;
            margin-top: 30%;
            margin-left: 60%;
            transform: translateY(-50%);
        }

        .best-bank {
            font-size: 4vw;
            font-weight: bold;
        }
        .text-container div:nth-child(2) {
            color: black;
            font-size: 4vw;
        }
        .text-container div:nth-child(3) {
            color: black;
            font-size: 4vw;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
        }
        .chukaeva {
            color: #1D4E9E;
            font-weight: bold;
        }

        @keyframes flyUpDownSlow {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-7%);
            }
        }

        @keyframes flyUpDownFast {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-9%);
            }
        }
    </style>
</head>
<body>
    <header class="buttons-container">
        <a href="../site/main-page.html" class="header_logo">
            <img src="https://realistbank.ru/local/media-new-template/images/logo.svg" alt="Реалист банк">
        </a>
        <button class="button" onmouseover="showMenu(this)" onmouseout="hideMenu(this)">
            О компании
            <div class="dropdown">
                <a href="about.html">Наша деятельность</a><br>
                <a href="history.html">История банка</a><br>
                <a href="team.html">Наша команда</a>
            </div>
        </button>
        <button class="button" onclick="redirectToNewsPage()">Новости</button>
        <button class="button" onclick="redirectToCalcPage()">Курс валют</button>
        <button class="button" onclick="redirectToContactsPage()">Контактные данные</button>
        <button class="button" onclick="redirectToVideosPage()">Видео</button>
    </header>
    <main>
        <div class="container">
            <div class="img">
                <img class="mainpagelogo_arm" src="../images/planet_arm2.png">
                <img class="mainpagelogo_planet" src="../images/planet1.png">
                <img class="mainpagelogo_coin1" src="../images/planet_coin1.png">
                <img class="mainpagelogo_coin2" src="../images/planet_coin2.png">
                <img class="mainpagelogo_coin3" src="../images/planet_coin3.png">
            </div>
            <div class="text-container">
                <div class="best-bank">ЛУЧШИЙ БАНК</div>
                <div>по мнению</div>
                <div>Роман <span class="chukaeva">Чукаева</span></div>
            </div>
        </div>
    </main>
    <footer>
        &copy; Чукаев Роман, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
