    <script>
        var activeLabelId = 'branches'; // Переменная для хранения ID активной надписи

        function showMenu(button) {
            button.querySelector('.dropdown').style.maxHeight = '200px';
            button.querySelector('.dropdown').style.opacity = '1';
        }

        function hideMenu(button) {
            button.querySelector('.dropdown').style.maxHeight = '0';
            button.querySelector('.dropdown').style.opacity = '0';
        }

        // Функция для перенаправления на страницу новостей
        function redirectToNewsPage() {
            window.location.href = "news.html";
        }
        function redirectToCalcPage() {
            window.location.href = "calc.html";
        }
        function redirectToContactsPage() {
            window.location.href = 'contacts.html'
        }

        function highlightLabel(labelId) {
            if (activeLabelId !== labelId) { // Проверяем, не является ли текущая надпись уже активной
                document.getElementById(activeLabelId).style.color = '#333'; // Возвращаем предыдущей активной надписи обычный цвет
                document.getElementById(labelId).style.color = '#1D4E9E'; // Выделяем новую активную надпись
                activeLabelId = labelId; // Обновляем переменную activeLabelId
            }
        }

        function switchToATMs() {
