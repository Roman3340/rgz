    <script>
        let i = 0; // Глобальная переменная для отслеживания текущего индекса символа
    
        function typeWriterEffect() {
            const text = document.getElementById("typing-text").textContent;
            document.getElementById("typing-text").textContent = "";
            const speed = 150; // скорость печати
    
            function type() {
                if (i < text.length) {
                    document.getElementById("typing-text").textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    // После печати текста, задержка 1 секунда, затем запуск анимации удаления текста
                    setTimeout(eraseText, 1000);
                }
            }
    
            function eraseText() {
                const text = document.getElementById("typing-text").textContent;
                let j = text.length - 1;
                const speed = 50; // скорость стирания
    
                function erase() {
                    if (j >= 0) {
                        const newText = text.substring(0, j);
                        document.getElementById("typing-text").textContent = newText;
                        j--;
                        setTimeout(erase, speed);
                    } else {
                        // Текст стерся, можно снова запустить анимацию печати
                        i = 0; // Сбрасываем i
                        setTimeout(type, 1000);
                    }
                }
    
                erase();
            }
    
            type(); // Переносим вызов type() сюда
        }
    
        // Запускаем анимацию печати текста при загрузке страницы
        document.addEventListener("DOMContentLoaded", typeWriterEffect);
    </script>
